buildscript {
	repositories {
		jcenter()
		maven { url = "http://files.minecraftforge.net/maven" }
	}
	dependencies {
		classpath "net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT"
	}
}

repositories {
	maven {
		url "http://dvs1.progwml6.com/files/maven"
	}
}

apply plugin: "net.minecraftforge.gradle.forge"

ext.modVersion = "2.1.2"
version = "${modVersion}-1.11.x"
group= "com.pau101.fairylights"
archivesBaseName = "fairylights"
sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8

minecraft {
	version = "1.11.2-13.20.0.2259"
	runDir = "run"
	mappings = "snapshot_20161220"
	makeObfSourceJar = false
}

dependencies {
	deobfCompile "mezz.jei:jei_1.11.2:4.2.10.248:api"
	runtime "mezz.jei:jei_1.11.2:4.2.10.248"
}

processResources {
	inputs.property "version", project.modVersion
	inputs.property "mcversion", project.minecraft.version
	from (sourceSets.main.resources.srcDirs) {
		include "mcmod.info"
		expand "version": project.modVersion, "mcversion": project.minecraft.version
	}
	from (sourceSets.main.resources.srcDirs) {
		exclude "mcmod.info"
	}
}

jar {
	exclude "shadersmod/**"
	exclude "**/Thumbs.db"
}
